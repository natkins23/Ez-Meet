<!DOCTYPE html>
<html>
<body>
  
  <!---------------------All Pages----------------------->
  <button id = "back-to-main" hidden >Main Menu</button>
  <button id ="clear-memory">Clear</button>
  <button id = "edit-profile" hidden>Edit Profile</button>

  <p id = "welcome" >Welcome</p>
  <p id = "event-count-view" hidden >Event Count: </p>



  <!----------------------Pages------------------------->
  <div hidden id="main-menu-page">
    <button id = "new-event" >Add Event</button>
    <button id = "view">View Events</button>
    
  </div>
  
  
  <div id = "input-profile-page">
    <form>
      <p id = "profile-input-message">Create a profile!</p>
      <p>Enter Name:</p>
      <input id = "fname" type = "text" required placeholder="First">
      <input id = "lname" type = "text" required placeholder="Last"> 
      
      <label id = "nick-pref-label" for="prefer-nick">Prefer Nickname</label>
      <input id = "prefer-nick" type = "checkbox">
      <br>
      <small><b>Nickname replaces name in call</b></small>
      <br>
    
      <div hidden id = "input-nick">
        <p id = "enter-nick">Enter Nickname:</p>
        <input id = "nick" type = "text" placeholder="Nickname">
        </div>
      <br>
      <button id = "create-profile">Create Profile</button>
  </form>

  </div> <!--end of input-name -->



  <div hidden id = "input-event-page">
    <form>
      <p id = input-header></p> 
      <p>Meeting Info:</p>
      <label for="event">Event Name</label>
      <input id = "event" type = "text" required>
      <br>
      <label for="start-date">Start Date</label>
      <input id = "start-date" type = "date" required>
      <br>
      <label for="end-date">End Date</label>
      <input id = "end-date" type = "date" required>
      <!--days-->
      <p>Days: <small><b>Pick at least 1 day</b></small></p>
      <label id = "days-label" for="event-days-checkboxes">Week Days</label>
      <div id="event-days-checkbox">
        <input required id = "monday" type="checkbox" value="1"> M
        <input type="checkbox" value="2"> T
        <input type="checkbox" value="3"> W
        <input type="checkbox" value="4"> T
        <input type="checkbox" value="5"> F
        <label for="week-end"></label>Weekend</label>
        <br>
        <input id = "week-end" type="checkbox" value="6"> S
        <input type="checkbox" value="0"> S
      </div>
      <br>
      <label for="start-date">Start Time:</label>
      <input id = "start-time" type = "time" required>
      <br>
      <label for="end-time">End Time  :</label>
      <input id = "end-time" type = "time" required>
      <p>Zoom Info:</p>
      <label for="link">Link</label>
      <input id = "link" type = "text" required placeholder="https://zoom...">
      <label for="pass">Pass</label>
      <input id = "pass" type = "text" required placeholder="Password">
      
      
    </form>
    <button hidden id = "edit-submit">Edit Event</button> 
    <button id = "new-submit">Create Event</button> 
    
      <!--only when editing(submit is going to be hidden)-->
  </div>

  
  <div hidden id = "events-page"></div>



<script src = "popup.js"></script>


</body>
</html>
